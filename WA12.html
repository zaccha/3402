        <div id="vis1"></div>
        <script type="text/javascript">
    var spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
            "width": 600,
            "height": 600,
            "data": {
              "url": "https://vega.github.io/vega-datasets/data/income.json"
                        },
            "encoding":{
              "x": {
              "field": "name",
              "type": "nominal",
              "title": "State"
            },
              "y": {
              "aggregate":"mean",
              "field": "total",
              "type": "quantitative",
              "sort": "-x",
              "title":"Mean Income"
              },
              "color": {
                "field": "name",
                "type": "nominal",
                "title": "Average income per state"
              }
            },
            "layer":[{
              "mark": "bar"
            },{
              "mark": {
                "type": "text",
                "align": "center",
                "baseline":"top",
                "dx":5
              },
              "encoding": {
                "text":{
                  "aggregate":"sum",
                  "field": "total",
                  "type": "quantitative",
                  "format": ",.0f"
              }
            }
        }]
    };
        var opt = {"renderer": "canvas", "actions": false};  /* Options for the embedding */
    vegaEmbed("#vis1", spec, opt);
  </script>
