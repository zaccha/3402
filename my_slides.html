<!DOCTYPE html>
<html>
<head>

<body>
	<div class="reveal">
		<div class="slides">
			<section data-transition="slide-in fade-out">

					<p style="color:#565A5C">Due April 2nd</h5>

				<img src="petergrif.gif">
			</section>
			<section data-transition="slide-in fade-out">
				<h3>Next we will be looking at how to add sequential code blocks, making it easy for the viewer to understand the steps in the code.</h3>
			</section>
			<section data-transition="slide-in fade-out">
						<pre><code data-trim data-line-numbers=3|1,2|4,5|6|7><script type="text/template">
							This allows us to specify which lines to highlight in order
							using '|' to separate the specified numbers
								first we do "<pre><code data-trim data-line-numbers="
							         So in this example it would show 3 first, then
							         1 and 2, then 4 and 5, then 6, and lastly 7.
						           For this example my numbers were '3|1,2|4,5|6|7'
						    And Ya thats pretty much it!
							</script></pre></code>
						</code></pre>
			</section>

	</div>
